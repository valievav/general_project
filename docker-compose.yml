version: "3"

services:
  app:
    # workaround to be able to mount volume as non-root user https://github.com/moby/moby/issues/2259
    user: $UID:$GID
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
